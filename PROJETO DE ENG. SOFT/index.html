    <!--Enviando informações do formúlario para o backend-->
    <script>
        function enviarFormulario() {
            const form = document.getElementById("formulario");
            const formData = new FormData(form);
            const dados = {};

            // Percorre os campos do formulário e armazena no objeto "dados"
            formData.forEach((value, key) => {
                if (!dados[key]) {
                    dados[key] = value;
                } else {
                    // Se já existe, transforma em array para múltiplas respostas
                    if (!Array.isArray(dados[key])) {
                        dados[key] = [dados[key]];
                    }
                    dados[key].push(value);
                }
            });
        }
    </script>
